
["Structure Config"]
	#Toggles whether our structures should ignore spawning in modded dimensions, given said modded dimensions have the whitelisted biomes.
	#Return TRUE if you want to prevent structures from spawning in modded dimensions.
	toggle_modded_dim_spawning = false

	#This is the configuration section for controlling the minimum and maximum feature spread distance for structures (in chunks)
	#WARNING: THE MINIMUM SPREAD DISTANCE CANNOT BE GREATER THAN THE MAXIMUM SPREAD DISTANCE!
	["Structure Config"."Structure Feature Distance Values"]

		["Structure Config"."Structure Feature Distance Values"."Illager Fort"]
			#Fort: Maximum spread dist
			#Range: 1 ~ 256
			fortMaxDist = 90
			#Fort: Minimum spread dist
			#Range: 1 ~ 256
			fortMinDist = 60

		["Structure Config"."Structure Feature Distance Values"."Illager Tower"]
			#Tower: Minimum spread dist
			#Range: 1 ~ 256
			towerMinDist = 75
			#Tower: Maximum spread dist
			#Range: 1 ~ 256
			towerMaxDist = 90

		["Structure Config"."Structure Feature Distance Values"."Illager Archer Tower"]
			#Archer Tower: Minimum spread dist
			#Range: 1 ~ 256
			archerTowerMinDist = 60
			#Archer Tower: Maximum spread dist
			#Range: 1 ~ 256
			archerTowerMaxDist = 90

		["Structure Config"."Structure Feature Distance Values"."Illager Mine"]
			#Mine: Maximum spread dist
			#Range: 1 ~ 256
			mineMaxDist = 90
			#Mine: Minimum spread dist
			#Range: 1 ~ 256
			mineMinDist = 75

		["Structure Config"."Structure Feature Distance Values"."Illager Centre"]
			#Centre: Maximum spread dist
			#Range: 1 ~ 256
			centreMaxDist = 90
			#Centre: Minimum spread dist
			#Range: 1 ~ 256
			centreMinDist = 60

	#This is the configuration section for controlling the allowed biomes for the structures to spawn in.
	#NOTE: LEAVING A LIST EMPTY WILL PREVENT THAT STRUCTURE FROM SPAWNING IN
	["Structure Config"."Structure Feature Whitelists"]

		["Structure Config"."Structure Feature Whitelists"."Illager Fort"]
			#Whitelist for allowed biomes for Illager Fort to spawn in
			whitelist = ["minecraft:forest"]

		["Structure Config"."Structure Feature Whitelists"."Illager Tower"]
			#Whitelist for allowed biomes for Illager Tower to spawn in
			whitelist = ["minecraft:plains", "minecraft:forest"]

		["Structure Config"."Structure Feature Whitelists"."Illager Archer Tower"]
			#Whitelist for allowed biomes for Illager Archer Tower to spawn in
			whitelist = ["minecraft:plains", "minecraft:forest"]

		["Structure Config"."Structure Feature Whitelists"."Illager Mine"]
			#Whitelist for allowed biomes for Illager Mine to spawn in
			whitelist = ["minecraft:plains", "minecraft:forest"]

		["Structure Config"."Structure Feature Whitelists"."Illager Centre"]
			#Whitelist for allowed biomes for Illager Centre to spawn in
			whitelist = ["minecraft:plains"]

